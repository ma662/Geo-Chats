<body>
    <!-- Modal -->
    <div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <p id="uname-display">Username Placeholder</a>

                </div>
            </nav>

            <h2>A new way to chat with people in your location!</h2>

            <div id="border">
            </div>

            <!-- Region chatroom testing -->
            <script>
                $(document).ready(function () {
                    var loggedIn = localStorage.getItem('log-token');

                    // open login page
                    if (loggedIn != "true") {
                        window.open("./login.html");
                    }
                    $("#logout").on("click", function () {
                        localStorage.clear();
                    });
                });

                var myRegion = null;

                var username = localStorage.getItem('username');

                // set up styling tags for activeUser
                var activeUser = username;

                $("#uname-display").text(activeUser);

                // Geolocation functioning
                function geolocate() {

                    // Receive user's latitude and longitude
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function (position) {
                            var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            console.log(pos.lat);
                            console.log(pos.lng);

                            // Google Places API key
                            var queryURL = "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + pos.lat + "," + pos.lng + "&key=AIzaSyAOKpdCN5cXgEoKrBnRlg3M72BrOnAty_0";

                            // Function to call Geocoding results
                            $.ajax({
                                url: queryURL,
                                method: "GET"
                            }).then(function (response) {
                                var addressComponents = response.results[0].address_components;
                                console.log(addressComponents);

                                // Google Javascript Map API Key
                                var mapURL = "https://maps.googleapis.com/maps/api/staticmap?center=" + pos.lat + "," + pos.lng + "&zoom=12&size=500x500&maptype=roadmap&markers=color:red%7C" + pos.lat + "," + pos.lng + "&key=AIzaSyDWxgwUgXQkFafEz-Xojc7P1tn_j4e3NDg";
                                
                                // Creating the static map image
                                var staticMap = $('<img>');
                                staticMap.attr('src', mapURL);

                                $(".region").on("click", function (e) {
                                    e.preventDefault();
                                    var chatRegion = this.attributes["name"].value;
                                    // Looping through address components
                                    for (var i = 0; i < addressComponents.length; i++) {
                                        if (addressComponents[i].short_name == chatRegion) {
                                            var userRegion = addressComponents[i].short_name;
                                        }
                                    }

                                    if (userRegion != chatRegion) {
                                        $("#myModal").modal("show");
                                    }

                                    else {

                                        // else, all loading and storing is based upon a region string
                                        myRegion = this.id;

                                        // Initialize Firebase for Messaging 
                                        var config = {
                                            apiKey: "AIzaSyDs156FXHEVnRk6yj6Z82K8nWY3w1YJiG0",
                                            authDomain: "geo-chats.firebaseapp.com",
                                            databaseURL: "https://geo-chats.firebaseio.com",
                                            projectId: "geo-chats",
                                            storageBucket: "geo-chats.appspot.com",
                                            messagingSenderId: "157534175404"
                                        };

                                        firebase.initializeApp(config);

                                        var database = firebase.database();

                                        var chatDiv = $("<div id='chat-div'>");

                                        var chatHistory = $("<div id='chat-history'>");
                                        chatHistory.appendTo(chatDiv);

                                        // Things for Input
                                        var inputForm = $("<form>");

                                        var inputField = $("<input type='text'>").text("Type your message...");
                                        inputField.attr("id", "input-field");
                                        inputField.appendTo(inputForm);

                                        var send = $("<button type='submit' id='submit'>").text("| Send Message");
                                        send.appendTo(inputForm);

                                        var ping = $("<button type='button' id='ping'>").text("ðŸŒŽ|");
                                        ping.appendTo(inputForm);
                                        inputForm.appendTo(chatDiv);
                                        chatDiv.appendTo("#border");

                                        function whatTime() {
                                            var today = new Date();
                                            var time = today.toLocaleTimeString()
                                            return time;
                                        }

                                        // NEED TO NEST THIS BASED ON THE REGION CHATROOMS
                                        send.on("click", function (e) {
                                            e.preventDefault();
                                            if ($("#input-field").val() != '') {

                                                var newMessage = $("#input-field").val();
                                                var msgArr = [0, newMessage];

                                                // forcibly clear input field
                                                $("#input-field").val('');

                                                var time = whatTime();
                                                database.ref(myRegion + "/").push({
                                                    username: username,
                                                    message: msgArr,
                                                    timestamp: time,
                                                });

                                                $("#chat-history").scrollTop($("#chat-history").get(0).scrollHeight);
                                            }
                                        }); //end send

                                        // on id ping button click
                                        ping.on("click", function (e) {
                                            e.preventDefault();

                                            var staticURL = "https://maps.googleapis.com/maps/api/staticmap?center=40.730607299999996,-74.0660585&zoom=13&size=200x200&maptype=roadmap&markers=color:red%7C40.730607299999996,-74.0660585&key=AIzaSyDWxgwUgXQkFafEz-Xojc7P1tn_j4e3NDg";

                                            var msgArr = [1, staticURL];

                                            // forcibly clear input field
                                            $("#input-field").val('');

                                            var time = whatTime();
                                            database.ref(myRegion + "/").push({
                                                username: username,
                                                message: msgArr,
                                                timestamp: time,
                                            });

                                            $("#chat-history").scrollTop($("#chat-history").get(0).scrollHeight);

                                        }); //end ping

                                        // chat message updater
                                        database.ref().on("value", function (snapshot) {

                                            // everytime this fires, empty the chat
                                            chatHistory.empty();

                                            // go through snapshot keys, create a p tag and stuff into chat history, then stuff chat history into chat div
                                            for (var i = 0; i < Object.keys(snapshot.val()[myRegion]).length; i++) {

                                                var thisKey = Object.keys(snapshot.val()[myRegion])[i];

                                                // // set up styling hooks 
                                                var thisMsg = $("<div>").addClass("messages");

                                                var uName = snapshot.val()[myRegion][thisKey].username;
                                                $("<p>").attr("id", "sender").text(uName + ":").appendTo(thisMsg);

                                                var payload = snapshot.val()[myRegion][thisKey].message;

                                                // if payload is a regular message
                                                if (payload[0] === 0) {

                                                    var txtMsg = payload[1];
                                                    $("<p>").attr("id", "payload").text(txtMsg).appendTo(thisMsg);
                                                }

                                                // if payload is a mapMessage
                                                else if (payload[0] === 1) {

                                                    var thisLink = payload[1];
                                                    $("<img>").attr("id", "payload").attr("src", thisLink).appendTo(thisMsg);
                                                }

                                                var ts = snapshot.val()[myRegion][thisKey].timestamp;
                                                $("<p>").attr("id", "timestamp").text(ts).appendTo(thisMsg);
                                                thisMsg.appendTo(chatHistory);
                                            }

                                            // automatically scroll chat-history div every time database is changed 
                                            $("#chat-history").scrollTop($("#chat-history").get(0).scrollHeight);
                                        });
                                    }
                                }); // end region
                            })
                        }, function () {
                            handleLocationError(true, infowindow, map.getCenter());
                        });
                    } // End If statement
                    else {
                        // Browser doesn't support Geolocation
                        handleLocationError(false, infowindow, map.getCenter());
                    }
                }

                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                    infowindow.setPosition(pos);
                    infowindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
                    infowindow.open(map);
                }
            </script>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOKpdCN5cXgEoKrBnRlg3M72BrOnAty_0&callback=geolocate">
